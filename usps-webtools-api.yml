    PackageResponse:
      type: object
      properties:
        Service: 
            type: string
            description: 'Web Tools validates the entry to one of the service types. For example: <Service>PRIORITY MAIL EXPRESS</Service> Note: Mailable matter not required to be mailed as First-Class Mail is permitted with Retail Ground to Zones 5-9. Zones 1-4 items are limited to mailable hazardous materials, live animals, and other “surface-only” items. Retail Ground can only be used for Zones 5-9 unless the shipment is oversized or contains classes of materials. (e.g. certain HAZMAT) For more details, see: http://pe.usps.com/businessmail101/classes/packageServices.htm. Note: The use of <Service> = “BPM” is restricted. If access to this service is needed, please reach out to the following email address: webtools@usps.gov.Note: For users that want to return all eligible products in a single RateV4 API call, please see details below regarding “All” calls:'
            example: 'Priority Mail Express'
            enum:
              - First Class Commercial
              - First Class
              - First Class HFP Commercial
              - First Class Returns
              - Parcel Select Ground
              - Parcel Select DE
              - Parcel Select LW
              - Priority
              - Priority Commercial
              - Priority CPP
              - Priority HFP Commercial
              - Priority HFP CPP
              - Priority Mail Express
              - Priority Mail Express Commercial
              - Priority Mail Express CPP
              - Priority Mail Express Sh
              - Priority Mail Express Sh Commercial
              - Priority Mail Express HFP
              - Priority Mail Express HFP Commercial
              - Priority Mail Express HFP CPP
              - Priority Mail Cubic
              - Priority Mail Cubic Returns
              - Priority Mail Returns
              - Retail Ground
              - Ground Returns
              - Media
              - Library
              - All
              - Online
              - Plus
              - BPM
        FirstClassMailType:
          type: string
          description: 'Required when Service property is FIRST CLASS or FIRST CLASS COMMERCIAL or FIRST CLASS HFP COMMERCIAL. Note: The <FirstClassMailType> tag is returned only if the <ServiceType> submitted is “First Class”. If any other <ServiceType> is returned (Including “First Class Commercial”) the <Container> tag is used. Note: Flats are also known as Large Envelopes'
          example: 'LETTER'
          enum:
            - LETTER 
            - FLAT
        ZipOrigination:
          type: string
          description: 'ZIP code must be valid. '
          example: '10101'
        ZipDestination:
          type: string
          description: 'ZIP code must be valid.'
          example: '54324'
        Pounds:
          type: integer
          minimum: 0
          maximum: 70
          description: 'Value must be numeric. Package weight cannot exceed 70 pounds.'
          example: '10'
        Ounces:
          type: number
          format: double
          minimum: 1
          maximum: 1120
          description: 'Value must be numeric. Package weight cannot exceed 70 pounds (1120 ounces). '
          example: '8'
        Container:
          type: string
          description: 'Use to specify container attributes that may affect postage; otherwise, leave blank. Note: The <FirstClassMailType> tag is used instead of the <Container> tag only if the <ServiceType> submitted is “First Class”. Note: “Cubic Soft Pack” and “Cubic Parcels” are only valid containers for service “Priority Mail Cubic”. Dimensions Length and Height are required when requesting Cubic Soft Pack. Dimensions Length, Height, and Width are required when requesting Cubic Parcels. Note: “VARIABLE” is used to denote that a customer is using packaging other than a USPS produced Flat Rate Box/Envelope or RegionalRate Box”.'
          example: 'FLAT RATE ENVELOPE'
          enum:
            - VARIABLE
            - FLAT RATE ENVELOPE
            - PADDED FLAT RATE ENVELOPE
            - LEGAL FLAT RATE ENVELOPE
            - SM FLAT RATE ENVELOPE
            - WINDOW FLAT RATE ENVELOPE
            - GIFT CARD FLAT RATE ENVELOPE
            - SM FLAT RATE BOX
            - MD FLAT RATE BOX
            - LG FLAT RATE BOX
            - REGIONALRATEBOXA
            - REGIONALRATEBOXB
            - CUBIC PARCELS
            - CUBIC SOFT PACK
        Size:
          type: string
          description: 'Note: This tag has been deprecated. <Size> tag and any values within the <Size> tag will not result in an error response and will not impact rates that are returned.'
        Width:
          type: string
          description: 'Value must be numeric. Units are inches. If partial dimensions are provided, an error response will return. Length, Width, Height are required for accurate pricing of a rectangular package when any dimension of the item exceeds 12 inches. In addition, Girth is required only for a nonrectangular package in addition to Length, Width, Height when any dimension of the package exceeds 12 inches. For rectangular packages, the Girth dimension must be left blank as this dimension is to only be used for nonrectangular packages. For more details on dimensional weight pricing or dimension validation reference DMM https://pe.usps.com/text/dmm300/index.htm'
        Length:
          type: string
          description: 'Value must be numeric. Units are inches. If partial dimensions are provided, an error response will return. Length, Width, Height are required for accurate pricing of a rectangular package when any dimension of the item exceeds 12 inches. In addition, Girth is required only for a nonrectangular package in addition to Length, Width, Height when any dimension of the package exceeds 12 inches. For rectangular packages, the Girth dimension must be left blank as this dimension is to only be used for nonrectangular packages. For more details on dimensional weight pricing or dimension validation reference DMM https://pe.usps.com/text/dmm300/index.htm'
        Height:
          type: number
          format: double
          maxLength: 10
          description: 'Units are inches. Setting the height requires Length and Width as be set for accurate pricing of a rectangular package when any dimension of the item exceeds 12 inches. For more details on dimensional weight pricing or dimension validation reference DMM https://pe.usps.com/text/dmm300/index.htm'
        Girth:
          type: number
          format: double
          maxLength: 10
          description: 'Units are inches. Girth is only required for a non rectangular package in addition to Length, Width, Height when any dimension of the package exceeds 12 inches. For rectangular packages, the Girth dimension must be left blank as this dimension is to only be used for nonrectangular packages. For more details on dimensional weight pricing or dimension validation reference DMM https://pe.usps.com/text/dmm300/index.htm'
        Value:
          type: number
          format: double
          description: 'Package value. Used to determine availability and cost of extra services. Available when Revision="2" is included in the XML request'
          example: "150.00"
        AmountToCollect:
          type: number
          format: double
          maxLength: 10
          description: 'Collect on delivery amount. Used to determine availability and cost of extra services. Available when Revision="2" is included in the XML request'
        SpecialServices:
          $ref: '#/components/schemas/SpecialServices'
        Content:
          type: object
          description: 'Groups the ContentType and ContentDescription elements. Available when Revision="2" is included in the XML request'
          properties:
            ContentType: 
              type: string
              description: 'Defines the type of content of the package'
              example: 'LIVES'
              enum:
                - HAZMAT
                - CREMATEDREMAINS
                - FRAGILE
                - PERISHABLE
                - PHARMACEUTICALS
                - MEDICAL SUPPLIES
                - LIVES
            ContentDescription:
              type: string
              description: 'Describes the content of the package. Optional but required for ContentType LIVES'
              example: 'BEES'
              enum:
                - BEES
                - DAYOLDPOULTRY
                - ADULTBIRDS
                - OTHER
        GroundOnly:
          type: boolean
          description: 'Use “true” when shipment contains mailable hazardous materials, live animals and other "surface-only" items. Available when Revision="2" is included in the XML request and Service array includes Retail Ground'
          example: 'true'
        SortBy:
          type: string
          description: 'Returns all mailing services available based on item shape. When specified, value in <Container> is ignored. Available when Revision="2" and Sevices includes ALL and ONLINE is included in the XML request'
          example: 'LETTER'
          enum:
            - LETTER
            - LARGEENVELOPE
            - PACKAGE
            - FLATRATE
        Machinable:
          type: boolean
          description: 'Machinable is required when: Service is FIRST CLASS and FirstClassMailType is LETTER OR FirstClassMailType is FLAT and Service is Retail Ground and ALL and ONLINE'
          example: 'true'
        ReturnLocations:
          type: boolean
          description: 'Include Dropoff Locations in Response if available. Requires "ShipDate" tag.'
          example: 'true'
        ReturnServiceInfo:
          type: boolean
          description: 'If a value of “True” is indicated in the request then the response will include the <ServiceInformation> tag containing mail service specific information '
          example: 'false'
        DropOffTime:
          type: string
          description: 'Time Package Will Be Mailed. Enter drop off time in format: HH:mm, such as 13:45. Inclusion of Drop Off Time will result increased accuracy of <CommitmentName> and <CommitmentDate> in the response for Priority Mail and Priority Mail Express variants.'
          example: '13:45'
        ShipDate:
          type: string
          format: date
          description: 'Date Package Will Be Mailed. Ship date may be today plus 0 to 3 days in advance. Enter the date in format: yyyy-mm-dd, such as 2013-07-28. Inclusion of Ship Date will result in <CommitmentName> and <CommitmentDate> in the response for Priority Mail and Priority Mail Express variants. For example: <ShipDate Option="HFP">2013-07-28</ShipDate>'
          example: '2020-07-28'
