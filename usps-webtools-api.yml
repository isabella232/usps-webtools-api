                type: number
                format: double
                maxLength: 10
                description: 'Collect on delivery amount. Used to determine availability and cost of extra services. Available when Revision="2" is included in the XML request'
              SpecialServices:
                $ref: '#/components/schemas/SpecialServices'
              Content:
                type: object
                description: 'Groups the ContentType and ContentDescription elements. Available when Revision="2" is included in the XML request'
                properties:
                  ContentType: 
                    type: string
                    description: 'Defines the type of content of the package'
                    example: 'LIVES'
                    enum:
                      - HAZMAT
                      - CREMATEDREMAINS
                      - FRAGILE
                      - PERISHABLE
                      - PHARMACEUTICALS
                      - MEDICAL SUPPLIES
                      - LIVES
                  ContentDescription:
                    type: string
                    description: 'Describes the content of the package. Optional but required for ContentType LIVES'
                    example: 'BEES'
                    enum:
                      - BEES
                      - DAYOLDPOULTRY
                      - ADULTBIRDS
                      - OTHER
              GroundOnly:
                type: boolean
                description: 'Use “true” when shipment contains mailable hazardous materials, live animals and other "surface-only" items. Available when Revision="2" is included in the XML request and Service array includes Retail Ground'
                example: 'true'
              SortBy:
                type: string
                description: 'Returns all mailing services available based on item shape. When specified, value in <Container> is ignored. Available when Revision="2" and Sevices includes ALL and ONLINE is included in the XML request'
                example: 'LETTER'
                enum:
                  - LETTER
                  - LARGEENVELOPE
                  - PACKAGE
                  - FLATRATE
              Machinable:
                type: boolean
                description: 'Machinable is required when: Service is FIRST CLASS and FirstClassMailType is LETTER OR FirstClassMailType is FLAT and Service is Retail Ground and ALL and ONLINE'
                example: 'true'
              ReturnLocations:
                type: boolean
                description: 'Include Dropoff Locations in Response if available. Requires "ShipDate" tag.'
                example: 'true'
              ReturnServiceInfo:
                type: boolean
                description: 'If a value of “True” is indicated in the request then the response will include the <ServiceInformation> tag containing mail service specific information '
                example: 'false'
              DropOffTime:
                type: string
                description: 'Time Package Will Be Mailed. Enter drop off time in format: HH:mm, such as 13:45. Inclusion of Drop Off Time will result increased accuracy of <CommitmentName> and <CommitmentDate> in the response for Priority Mail and Priority Mail Express variants.'
                example: '13:45'
              ShipDate:
                type: object
                xml:
                  name: 'ShipDate'
                description: 'Date Package Will Be Mailed. Ship date may be today plus 0 to 3 days in advance. Enter the date in format: yyyy-mm-dd, such as 2013-07-28. Inclusion of Ship Date will result in <CommitmentName> and <CommitmentDate> in the response for Priority Mail and Priority Mail Express variants. For example: <ShipDate Option="HFP">2013-07-28</ShipDate>'
                example: '2020-07-28'
                properties:
                  Option:
                    type: "string"
                    example: "HFP"
                    xml:
                      attribute: true
              ReturnDimensionalWeight:
                type: boolean
                description: 'This tag must be explicitly set to “true” for dimensional weight to be returned in the xml response.'
                example: 'true'
              TrackingRetentionPeriod:
                type: string
                description: 'Used to determine period of Retention for tracking data'
