        ReturnDimensionalWeight:
          type: boolean
          description: 'This tag must be explicitly set to “true” for dimensional weight to be returned in the xml response.'
          example: 'true'
        TrackingRetentionPeriod:
          type: string
          description: 'Used to determine period of Retention for tracking data'
