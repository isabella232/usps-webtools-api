components:
  schemas:
    AddressValidateRequest:
      type: object
      required:
        - USERID
        - Address
      properties:
        USERID:
          type: string
          default: 826ADISY3274
          description: ' This attribute specifies your Web Tools ID. (aka your API KEY) See the [Developers Guide]("https://www.usps.com/business/web-tools-apis/documentation-updates.htm") for information on obtaining your USERID.'
          xml:
            attribute: true
        Revision:
            type: string
            description: 'Integer value used to return all available response fields. Set this value to 1 to return all currently documented response fields.'
            default: 1
            minLength: 0
            pattern: '\d{1}'
        Address:
            type: object
            required:
                - Address1
                - City
                - State
            properties:
                FirmName: 
                    type: string
                    description: a company name
                    example: XYZ Corp
                Address1:
                    type: string
                    description: 'Delivery Address in the destination address. May contain secondary unit designator, such as APT or SUITE'
                    example: 'Suite 6100'
                Address2:
                    type: string
                    description: 'Delivery Address in the destination address. Required for all mail and packages, however 11-digit Destination Delivery Point ZIP+4 Code can be provided as an alternative in the Detail 1 Record.'
                    example: '185 Berry St'
                City:
                    type: string
                    description: 'City name of the destination address.'
                    maxLength: 15
                    example: 'San Francisco'
                State:
                    type: string
                    description: 'Two-character state code of the destination address.'
                    example: 'CA'
                    maxLength: 2
                Zip5:
                    type: string
                    description: 'Destination 5-digit ZIP Code. Numeric values (0-9) only. If International, all zeroes.'
                    example: '94556'
                Zip4:
                    type: string
                    description: 'Destination ZIP+4 Numeric values (0-9) only. If International, all zeroes. Default to spaces if not available.'
                Urbanization:
                    type: string
                    description: 'For Puerto Rico addresses only.'
                    maxLength: 28
      xml:
        name: 'AddressValidateRequest'
